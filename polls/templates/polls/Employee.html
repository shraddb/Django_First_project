<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Display</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css"  href=" {% static 'polls/css/bootstrap.css' %} " />
    <link rel="stylesheet" type="text/css"  href=" {% static 'polls/css/mdb.css' %} " />
    <link rel="stylesheet" type="text/css"  href=" {% static 'polls/css/fontawesome-all.css' %} " />
    <link rel="stylesheet" type="text/css"  href=" {% static 'polls/css/style.css' %} " />
 
</head>
<body>
<h1 class="text-center text-danger mt-2">Stored Information</h1>
<div class="row">
        <div class="card w-50 mx-auto p-3">
                <div class="card-header bg-light text-center">
                    <h3>Insert ur info</h3>
                </div>
                <div class="card-body">
                    <table class="table table-dark table-responsive-md text-center">
                        <thead class="badge-deep-orange">
                            <tr>

                                <th>ID</th>
   <th>Name</th>
   <th>Age</th>
   <th>Role</th>
   <th>Salary</th>  
                            </tr>
                        </thead>
                        <tbody>                          
                            {% for i in emp %}
                                 <tr>
                                    <td>{{i.id}}</td>
   <td>{{i.name}}</td>
   <td>{{i.age}}</td>
   <td>{{i.role}}</td>
   <td>{{i.salary}}</td>
                                 </tr>                                      
                            {% endfor %}
                               
                        </tbody>
                    </table>
                </div>
            </div>
             
</div>  
 
<script src="{% static 'polls/js/jquery-3.2.1.min.js' %}"></script>
<script src="{% static 'polls/js/popper.min.js' %}"></script>
<script src="{% static 'polls/js/bootstrap.js' %}"></script>
<script src="{% static 'polls/js/mdb.js' %}"></script>
<script src="{% static 'polls/js/fontawesome-all.js' %}"></script>    
</body>
</html>
